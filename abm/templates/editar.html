{% extends "base/base.html" %}
{% load static %}

{% block content %}
    <div class="contenedor">
        <h1>Producto a Editar "{{producto.nombre}}"</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_table}}
            <div class="botones">
                <button type="submit" class="enviar-btn">Enviar</button>
                <button type="reset" class="borrar-btn">Borrar</button>
            </div>
        </form>
    </div>
{% endblock  %}
