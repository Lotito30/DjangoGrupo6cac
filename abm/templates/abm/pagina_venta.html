{% extends "base/base.html" %}

{% block content %}
  <section id='compra'>
    <h1>Compra de Producto</h1>
    <article class="contenedor">
      <article>
        <div class="card p-2">
          <img src="{{ producto.imagen.url }}" width='284' height='284' class="card-img-top" alt="{{ producto.nombre }}">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p class="card-text">$ {{ producto.precio }}</p>
          </div>
        </div>
      </article>
      <article>
        <form method="post">
          {% csrf_token %}
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" value="1" min="1" onchange="calcularTotal()">
          <input type="hidden" id="precio" value="{{ producto.precio}}">
          <span class='precioTotal' style="text-align:right; margin:1rem; font-size:1.5rem; color:green;"></span>
          {{ form.as_table }}
          <div class='botones'>
            <button type="submit" class="enviar-btn">Comprar</button>
            <a href="/productos"><button type="button" class="borrar-btn">Cancelar</button></a>
          </div>
        </form>
      </article>
    </article>
  </section>
{% endblock %}
